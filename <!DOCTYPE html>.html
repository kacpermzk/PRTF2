<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Studio Site</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #fff;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent;
            z-index: 1000;
            transition: background-color 0.3s ease;
            padding: 20px;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('https://via.placeholder.com/1500x800'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        section {
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        section:nth-child(even) {
            background-color: #f4f4f4;
        }

        .section-image {
            max-width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 1;
        }

        /* Graffiti Overlay */
        .graffiti-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/800x600/ff00ff/ffffff?text=Graffiti'); /* Placeholder for graffiti image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        /* Hover effect */
        section:hover .graffiti-overlay {
            opacity: 1;
            transform: scale(1.1); /* Slight zoom effect */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        /* Smooth fade-in for hero section */
        #hero h1, #hero p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        #hero h1 {
            animation-delay: 0.3s;
        }

        #hero p {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#section1">About</a></li>
                <li><a href="#section2">Services</a></li>
                <li><a href="#section3">Work</a></li>
                <li><a href="#section4">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome to Our Studio</h1>
            <p>Crafting digital experiences with precision.</p>
        </section>

        <section id="section1">
            <h2>About Us</h2>
            <div class="image-container">
                <img src="https://via.placeholder.com/1200x600" alt="About Us Image" class="section-image"> <!-- Placeholder image -->
                <div class="graffiti-overlay"></div> <!-- Graffiti overlay -->
            </div>
            <p>Our story...</p>
        </section>

        <section id="section2">
            <h2>Our Services</h2>
            <div class="image-container">
                <img src="https://via.placeholder.com/1200x600" alt="Our Services Image" class="section-image"> <!-- Placeholder image -->
                <div class="graffiti-overlay"></div> <!-- Graffiti overlay -->
            </div>
            <p>What we offer...</p>
        </section>

        <section id="section3">
            <h2>Our Work</h2>
            <div class="image-container">
                <img src="https://via.placeholder.com/1200x600" alt="Our Work Image" class="section-image"> <!-- Placeholder image -->
                <div class="graffiti-overlay"></div> <!-- Graffiti overlay -->
            </div>
            <p>Portfolio...</p>
        </section>

        <section id="section4">
            <h2>Contact Us</h2>
            <div class="image-container">
                <img src="/Users/kacpermezyk/Downloads/filip-filkovic-philatz-7LixK7qc_kM-unsplash.jpg" alt="Contact Us Image" class="section-image"> <!-- Placeholder image -->
                <div class="graffiti-overlay"></div> <!-- Graffiti overlay -->
            </div>
            <p>Let's get in touch...</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Your Studio Name. All rights reserved.</p>
    </footer>

    <script>
        // Change header background color on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = '#fff';
            } else {
                header.style.backgroundColor = 'transparent';
            }
        });
    </script>
</body>
</html>
